<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        t = eval(prompt("Nhập điểm trung bình: "));
        if(t < 5) document.write("Yếu.");
        if(t >= 5 && t < 7) document.write("Trung bình.");
        if(t >= 7 && t < 8) document.write("Khá.");
        if(t >= 8) document.write("Giỏi.");
    </script>
</body>
</html>
