<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            t = eval(prompt("Nhập 1 số dương nhỏ hơn bằng 100: "));
        }while(t > 100 || t < 0)
        var tong = 0;
        for(var i = 0; i <= t; i++){
            tong = tong + i;
        }
        document.write(tong);
    </script>
</body>
</html>
