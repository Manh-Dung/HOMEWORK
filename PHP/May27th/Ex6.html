<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = eval(prompt("Nhap cạnh a: "));
        b = eval(prompt("Nhap cạnh b: "));
        c = eval(prompt("Nhap cạnh c: "));
        if (a + b < c || b + c < a || c + a < b) {
            alert("Không phải tam giác");
        } else if (a == b && b == c && c == a) alert("Tam giác đều"); 
        else if (a == b || b == c || c == a) alert("Tam giác cân"); 
        else alert("Tam giác thường");
    </script>
</body>

</html>
